<html>
    <head> 
    </head>
    <body>
        <h2>Search for Flights</h2>
        <form action="/booking_agent_search_flights_results" method="POST">
            <div class="form-group">
                <div>
                    <input type="text" name="departure_airport" id="depart" placeholder="Departure Airport"/>
                </br>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div>
                    <input type="text" name="arrival_airport" id="arrival" placeholder="Arrival Airport"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div>
                    <h5>Departure Date</h5>
                    <input type="date" name="departure_time"/>
                    <br>
                </div>
            </div>
            </br>
            <div>
                <input type="submit" class="btn btn-default" id="submit" value="submit"/>
            </div>
        </form>
        <br>
        <a href="/booking_agent_home">Go back</a>
    </body>
</html>
